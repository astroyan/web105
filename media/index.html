<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Media</title>
</head>

<body>
    <div class="container">
        <h1>Media</h1>
        <div>
            <h2>Audio</h2>
            <p style="text-align:center">
                Music from <a href="https://www.bensound.com/royalty-free-music/track/memories">bensound.com</a>
            </p>
            <audio controls>
                <source src="memories.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div>
            <h2>Local Video</h2>
            <video controls>
                <source src="cat_in_the_sun.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p style="text-align:center">
                Video from <a href="https://www.videvo.net/video/cat-in-the-sun/4278/">videvo.net</a>
            </p>
        </div>
        <div>
            <h2>YouTube</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/Oh6QSomwTaQ" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
    </div>
</body>

</html>
