<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Forms</title>
</head>

<body>
    <div>
        <h1>Job Application</h1>
        <form>
            <h3>Basic Information</h3>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" required autofocus><br>

            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" required><br>

            <label for="birthday">Date of Birth:</label>
            <input type="date" id="birthday" name="birthday"><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br>
            <br>

            <h3>Username & Password</h3>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br>
            <label for="pwd">Password:</label><br>
            <input type="password" id="pwd" name="pwd" required><br>
            <br>

            <h3>Gender</h3>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <br>

            <h3>Relevant Skills</h3>
            <h4>Check all that apply.</h4>
            <input type="checkbox" id="html" name="html" value="HTML">
            <label for="html"> HTML</label><br>
            <input type="checkbox" id="css" name="css" value="css">
            <label for="css"> CSS</label><br>
            <input type="checkbox" id="javascript" name="javascript" value="Javascript">
            <label for="javascript"> Javascript</label>
            <br><br>

            <h3>Where do you see yourself in five years?</h3>
            <textarea name="Future Plans" rows="5" cols="60"
                placeholder="Describe your goals and how you intend on realizing them."></textarea><br>
            <br>

            <h3>Where did you hear about us?</h3>
            <select id="referredfrom" name="referredfrom">
                <option value="Google">Google</option>
                <option value="Facebook">Facebook</option>
                <option value="Friend">Friend</option>
                <option value="Other">Other</option>
            </select>
            <br><br>

            <input type="submit" value="Submit">
            <input type="reset">
        </form>
    </div>
</body>

</html>
